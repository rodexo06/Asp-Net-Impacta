<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        function Teste()
        {
            $('#mensagem').load('exemplo.txt'); //a div carrega agr um endereço
        }
    </script>
</head>
<body>
    <h1>Exemplo de AJAX com Jquery</h1>

    <input id="exemploButton" type="button" value="Teste" onclick="Teste()"/>
    <br />
    <div id="mensagem"></div>

</body>
</html>
